<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch!</h1>
    </header>

    <main>
        <div id="board">
        
        </div>
        <div id="sliderBox">
            <label for="slider">16 x 16</label>
            <input id="slider" type="range" min="1" max="100" value="16">
        </div>
        <div>
            <input type="color">Choose color
            <input type="checkbox" id="rainbow">Rainbow Colors!
            <input type="checkbox" id="shade">Shade colors!</input>
            <button id="reset">Reset</button>
        </div>
    </main>

    <footer>
        <p>Copyright &copy viraldL 2022r.</p>
    </footer>
</body>
</html>
